<section class="hero">
    <div class="container hero_container">
        <div class="hero_title-box">
            <h1 class="hero__tittle">
                <span class="hero__tittle--acsent">ice cream <br> made with</span>
                passion
            </h1>

            <ul class="buttons">
                <li class="buttons__item"><a class="button button--dark" href="#products">Products</a></li>
                <li class="buttons__item"><a class="button button--light" href="#about">How itâ€™s made?</a></li>
            </ul>

        </div>

        <ul class="hero__list">
            <li class="hero__item">
                <p class="hero__number">16</p>
                <p class="hero__label">cafes</p>
            </li>

            <li class="hero__item">
                <p class="hero__number">23</p>
                <p class="hero__label">food trucks</p>
            </li>
        </ul>
            
        <div class="hero_massege">
            <p class="hero__text"></p>
            <button class="button--arrow"><img src="./images/arrow.png" alt=""></button>
        </div>
        
        <picture>
            
            <source srcset="./images/tablet/milk_in_decanter.png 1x, ./images/tablet/milk_in_decanter@2x.png 2x" type="image/jpeg"
                media="(min-width: 768px) and (max-width: 1279px)" />
           <source srcset="./images/desktop/milk_in_decanter.png 1x, ./images/desktop/milk_in_decanter@2x.png 2x" type="image/jpeg"
                media="(min-width: 1280px)"> 
            <img class="hero__img hero__img--left" src="./images/desktop/milk_in_decanter.png"  alt="Milk in a jug with splashes as a background of bio eco" />
        </picture>

        

        <picture>
            <source srcset="./images/mobile/big_ice_cream.png 1x, ./images/mobile/big_ice_cream@2x.png 2x" type="image/jpeg"
                media="(max-width: 767px)" >
            <source srcset="./images/tablet/big_ice_cream.png 1x, ./images/tablet/big_ice_cream@2x.png 2x" type="image/jpeg"
                media="(min-width: 768px) and (max-width: 1279px)" />
            <source srcset="./images/desktop/big_ice_cream.png 1x, ./images/desktop/big_ice_cream@2x.png 2x" type="image/jpeg"
                media="(min-width: 1280px)" >
            <img class="hero__img hero__img--center" src="./images/desktop/big_ice_cream.png" alt="A big colorful ice cream cone" />
        </picture>

       

        <picture>
            
            <source srcset="./images/tablet/tasty.png 1x, ./images/tablet/tasty@2x.png 2x" type="image/jpeg"
                media="(min-width: 768px) and (max-width: 1279px)" />
            <source srcset="./images/desktop/tasty.png 1x, ./images/desktop/tasty@2x.png 2x" type="image/jpeg"
                media="(min-width: 1280px)">
            <img  class="hero__img hero__img--right" src="./images/desktop/tasty.png" alt="A girl wearing a swimsuit tasting ice cream" />
        </picture>

        
        <div class="hero__circle"></div> 
    </div>
</section>
